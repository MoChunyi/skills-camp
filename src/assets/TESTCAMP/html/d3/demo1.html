<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="chart"></div>
    <script src="../../../js/d3.js"></script>
    <script>
        var dataset = [];
        for (let i = 0; i < 20; i++) {
            let data = Math.random() * 30;
            data = Math.floor(data);
            dataset.push(data);
        }
        d3.select(".chart")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .style("width", d => (d * 10) + "px")
        .text(d => d);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        
    </style>
</head>
<body>
    <script src="../../../js/d3.js"></script>
    <script>
        var dataset = [5, 10, 15, 20, 25];
        var svg = d3.select("body").append("svg");
        svg.attr("width", 500);
        svg.attr("height", 50);
        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");
        circles.attr("cx", (d, i) => i * 50 +25)
                .attr("cy", 25)
                .attr("r", d => d)
                .attr("fill", "yellow")
                .attr("stroke", "orange")
                .attr("stroke-width", d => d/2)
    </script>
</body>
</html>

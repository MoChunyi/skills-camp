<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3-bar</title>
</head>
<body>

    <script src="../../../js/d3.js"></script>
    <script>
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25, ];
        var w = 500;
        var h = 150;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * (w/dataset.length))
            .attr("y", d => h - d*5)
            .attr("width", (w/dataset.length - 2))
            .attr("height", (d) => d * 5)
            .attr("fill", d => `rgb(0, 0, ${d * 10}`)
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(d => d)
            .attr("x", (d, i) => i*w/dataset.length)
            .attr("y", d => h - d*5)
            .attr("fill", "red")

    </script>
</body>
</html>

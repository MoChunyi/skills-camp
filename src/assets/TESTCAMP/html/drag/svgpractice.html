<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <svg width="300" height="180">
            <line x1="0" y1="90" x2="300" y2="90" style="stroke:rgb(0,0,0);stroke-width:5" />
        </svg>
        <svg  width="300" height="180">
            <polyline points="3,3 30,28 3,53" fill="none" stroke="black" />
        </svg>
        <svg width="300" height="180">
                <path d="
                  M 18,3
                  L 46,3
                  L 46,40
                  L 61,40
                  L 32,168
                  L 3,40
                  L 18,40
                  Z
                "></path>
                </svg>
                <svg width="500" height="500">
                        <defs>
                          <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                            <circle fill="#bee9e8" cx="50" cy="50" r="35" />
                          </pattern>
                        </defs>
                        <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
                      </svg>
                      <svg width="500px" height="500px">
                            <rect x="0" y="0" width="100" height="100" fill="#feac5e">
                                    <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 400 400" repeatCount="indefinite" />
                            </rect>
                          </svg>
                          <svg width="350" height="160">
                                <g class="layer" transform="translate(60,10)">
                                  <circle r="5" cx="0"   cy="105" />
                                  <circle r="5" cx="90"  cy="90"  />
                                  <circle r="5" cx="180" cy="60"  />
                                  <circle r="5" cx="270" cy="0"   />
                              
                                  <g class="y axis">
                                    <line x1="0" y1="0" x2="0" y2="120" />
                                    <text x="-40" y="105" dy="5">$10</text>
                                    <text x="-40" y="0"   dy="5">$80</text>
                                  </g>
                                  <g class="x axis" transform="translate(0, 120)">
                                    <line x1="0" y1="0" x2="270" y2="0" />
                                    <text x="-30"   y="20">January 2014</text>
                                    <text x="240" y="20">April</text>
                                  </g>
                                </g>
                              </svg>
        <svg width="350" height="180">
            <g>
                <circle r='5' cx='5' cy='150' />
                <circle r='5' cx='95' cy='140' />
                <circle r='5' cx='185' cy='120' />
                <circle r='5' cx='275' cy='80' />

                <g>
                    <line x1='0' y1='160' x2='270' y2='160' stroke='black' />
                    <text x='0' y='180'>A</text>
                    <text x='90' y='180'>B</text>
                    <text x='180' y='180'>C</text>
                    <text x='270' y='180'>D</text>
                </g>
                <g>
                    <line x1='0' y1='0' x2='0' y2='160' stroke='black' />
                </g>
            </g>
        </svg>
    </body>
</html>

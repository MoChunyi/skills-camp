<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            #loading {
                animation: loading 3s  infinite steps(12, start)
            }
            @keyframes loading {
                0% {transform: rotate(0deg);}
                100% {transform: rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <div >
            <img id="loading" src="../../images/loading.png" alt="loading">
        </div>
    </body>
</html>
